<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Buddies</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #forgot-password {
            margin-top: 10px;
            font-size: 12px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="logo.png" alt="Chef Buddies Logo" class="logo">
        <form id="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button type="button" onclick="login()">Login</button>
            <p id="forgot-password" onclick="forgotPassword()">Forgot your password? Click here to reset.</p>
        </form>
        <div class="chatbot-container">
            <!-- Chatbot implementation goes here -->
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Make a POST request to the Azure Function endpoint
            fetch('YOUR_AZURE_FUNCTION_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function forgotPassword() {
            // Implement password reset logic or link to the reset page
            alert("Forgot password clicked. Implement the reset logic here.");
        }
    </script>
</body>
</html>
