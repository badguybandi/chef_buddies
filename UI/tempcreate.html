<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Buddies - Create Account</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            width: 150px; 
            height: 150px; 
            margin-bottom: 20px;
            border-radius: 20%;
            overflow: hidden; 
        }

        #signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #login-link {
            margin-top: 10px;
            font-size: 12px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="../assets/logo.png" alt="Chef Buddies Logo" class="logo">
        <form id="signup-form">
            <input type="text" id="firstname" placeholder="First Name">
            <input type="text" id="lastname" placeholder="Last Name">
            <input type="date" id="birthday" name="birthday">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button type="button" onclick="createAccount()">Create Account</button>
            <p id="login-link" onclick="redirectToLogin()">Already have an account? Click here to login.</p>
        </form>
        <div class="chatbot-container">
            <!-- Chatbot implementation goes here -->
        </div>
    </div>

    <script>
        function createAccount() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Make a POST request to the Azure Function endpoint for account creation
            fetch('YOUR_AZURE_FUNCTION_URL_FOR_SIGNUP', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fullname, email, password }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server (e.g., display a success message)
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function redirectToLogin() {
            // Implement logic to redirect the user to the login page
            alert("Redirecting to login page. Implement the redirection logic here.");
        }
    </script>
</body>
</html>
